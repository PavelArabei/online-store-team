    <main class="main">
      <div class="container">
        <section class="main-page">
          <aside class="main-page__filter"></aside>
          <section class="main-page__all-products">
            <div class="main-page__header">
              <div class="main-page__allSort">
                <div class="main-page__configuratin">

                <div class="main-page__sort">
                  <p class="main-page__sort-tittle">Sort:</p>

                </div>
              </div>
              <p class="main-page__results"><span class="result">23</span> search results</p>
